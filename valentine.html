
<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Valentine Fun</title>
<style>
  body { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; background:#ffe6f0; font-family:Arial; overflow:hidden; }
  h1 { font-size:2em; text-align:center; margin-bottom:50px; }
  .btn { padding:20px 40px; margin:10px; font-size:1.5em; border:none; border-radius:15px; cursor:pointer; position:relative; transition:all 0.3s ease; }
  #oui { background:#ff69b4; color:white; }
  #non { background:#ccc; color:black; position:relative; }
  .floating-text { position:absolute; font-weight:bold; color:red; pointer-events:none; animation:floatBounce 2s linear infinite; }
  @keyframes floatBounce {0%{transform:translate(0,0);}25%{transform:translate(20px,-20px);}50%{transform:translate(-20px,10px);}75%{transform:translate(10px,-10px);}100%{transform:translate(0,0);}}
  .hearts { position:absolute; font-size:2.5em; animation:fall infinite linear; pointer-events:none; }
  @keyframes fall {0%{transform:translateY(-50px);opacity:1;}100%{transform:translateY(100vh);opacity:0;}}
</style>
</head>
<body>
<h1 id='question'>Tu veux √™tre ma Valentine ? üíñ</h1>
<button class='btn' id='oui'>Bien s√ªr ! üíå</button>
<button class='btn' id='non'>Non ‚ùå</button>
<script>
const ouiBtn=document.getElementById('oui');
const nonBtn=document.getElementById('non');
const question=document.getElementById('question');
const motsNon=['Wayli üò±','J\'vais Idire √† Jennah üòÖ','Erreur ‚ö†Ô∏è','T\'abuuuuse üòú','Re-r√©fl√©chis ü§î','Yak üêê'];
const couleursCoeurs=['‚ù§Ô∏è','üíñ','üíò','üíù','üíü'];
let scaleOui=1.5;
function floatingText(){
  const texte=document.createElement('div');
  texte.className='floating-text';
  texte.textContent=motsNon[Math.floor(Math.random()*motsNon.length)];
  const maxX=window.innerWidth-100;
  const maxY=window.innerHeight-50;
  texte.style.left=Math.random()*maxX+'px';
  texte.style.top=Math.random()*maxY+'px';
  document.body.appendChild(texte);
  setTimeout(()=>{texte.remove();},3000);
}
function heartRain(){
  for(let i=0;i<50;i++){
    const heart=document.createElement('div');
    heart.className='hearts';
    heart.textContent=couleursCoeurs[Math.floor(Math.random()*couleursCoeurs.length)];
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.animationDuration=(2+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},5000);
  }
}
nonBtn.addEventListener('click',()=>{
  if(navigator.vibrate) navigator.vibrate(200);
  scaleOui+=0.3;if(scaleOui>4)scaleOui=4;
  ouiBtn.style.transform='scale('+scaleOui+')';
  question.textContent='Tu veux √™tre ma Valentine ? üíñ';
  floatingText();
  const maxX=window.innerWidth-nonBtn.offsetWidth;
  const maxY=window.innerHeight-nonBtn.offsetHeight;
  nonBtn.style.position='absolute';
  nonBtn.style.left=Math.random()*maxX+'px';
  nonBtn.style.top=Math.random()*maxY+'px';
});
ouiBtn.addEventListener('click',()=>{heartRain();});
</script>
</body>
</html>
